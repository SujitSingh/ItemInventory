<div class="row">
  <form class="col s12 m6 offset-m3">
    <h3>Login</h3>
    <p *ngIf="login.errorMsg" class="red-text text-darken-2">{{login.errorMsg}}</p>
    <div class="input-field">
      <input [(ngModel)]="login.email" name="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <input [(ngModel)]="login.password" name="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>

    <button type="submit" (click)="loginUser()" class="waves-effect waves-light btn" 
      [disabled]="!login.email || !login.password">
      Login
    </button>
  </form>
</div>
